<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Builder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    /* ['empty', 'bg', 'wall', 'dark', 'border-wall', 'border-dark']; */
    .grid-btn {
      width: 30px;
      height: 30px;
      font-size: 10px;
      color: black;
      text-shadow: white 0px 0px 5px;
    }
    .grid-box {
      border: none; /* remove */
      /* flex-wrap: nowrap; 
      overflow: auto;  */
      font-size: 0;
    }

    .grid-row {
      flex-wrap: nowrap;
      font-size: 0;
    }


    .grid-btn.em {
      background-color: black;
    }
    .grid-btn.bg {
      background-color: lightgray;
    }
    .grid-btn.wa {
      background-color: rgb(157, 134, 104);
    }
    .grid-btn.dk {
      background-color: rgb(98, 20, 20);
    }
    
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="w-100">
      <div class="row">
        <div class="col">

          <div class="container-fluid">
            <a class="navbar-brand">Level Builder</a>
          </div>
          <div class="container">
            Zoom:
            <button class="btn btn-sm btn-success" id="plus-btn">+</button>
            <button class="btn btn-sm btn-success me-4" id="minus-btn">-</button>
            <button class="btn btn-sm btn-secondary" id="undo-btn" disabled>Undo</button>
            <button class="btn btn-sm btn-secondary" id="redo-btn" disabled>Redo</button>

          </div>
          
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="container">
          <div class="d-flex">
            <label>Grid Size:</label>
            <input type="number" class="form-control" id="grid-width" value="20">
            x
            <input type="number" class="form-control" id="grid-height" value="20">
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="grid-holder"></div>
  <div class="container">
    <div style="height:50px"></div>
    <div class="row g-3 align-items-center mt-2">
      <div class="col-auto">
        <label for="title" class="col-form-label">Level Title</label>
      </div>
      <div class="col-auto">
        <input type="text" id="level-title" class="form-control" placeholder="Level Title. . .">
      </div>
    </div>
    <div class="row g-3 align-items-center mt-2">
      <div class="col-auto">
        <label for="title" class="col-form-label">Level Code</label>
      </div>
      <div class="col-auto">
        <div class="d-flex">
          <input type="text" id="level-code1" class="form-control" size="4" placeholder="ex. 1"> 
          -
          <input type="text" id="level-code2" class="form-control" size="4" placeholder="ex. 1">

        </div>
      </div>
    </div>
    <div class="row g-3 align-items-center mt-2">
      <div class="col-auto">
        <input type="text" id="data-output">
      </div>
      <div class="col-auto">
        <button id="import-btn">Import</button>
        <button id="export-btn">Export</button>
      </div>
    </div>
  </div>
  <div style="height:200px"></div>
  <nav class="navbar fixed-bottom navbar-light bg-light" style="border: solid; border-color: black;">
    <div class="container d-grid">
      <div class="row mb-2">
        <div class="d-flex" id="tool-btn-wrapper"></div>
      </div>
      <div class="row">
        <div class="d-flex" id="tile-btn-wrapper"></div>
      </div>
    </div>
  </nav>
</body>
<script src="main.js"></script>
</html>
